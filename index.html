<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<form class="form">

  <label class="form-label">Valor A</label>
  <input class="form-control" type="number" id="v1">

  <label class="form-label">Valor B</label>
  <input class="form-control" type="number" id="v2">

  <label class="form-label mt-2">Operação</label>
  <select class="form-select" id="oper">
      <option>Somar</option>
      <option>Subtrair</option>
      <option>Multiplicar</option>
      <option>Dividir</option>
      <option>Exponencial</option>
  </select>

  <a href="#" class="btn btn-primary mt-3" onclick="executar()">Executar</a>

</form>

<div class="alert alert-success mt-3" id="resp">
  O resultado aparece aqui
</div>

<script src="arquivo.js"></script>

<script>
function executar() {

  const a = Number(document.getElementById("v1").value);
  const b = Number(document.getElementById("v2").value);
  const oper = document.getElementById("oper").selectedIndex;

  let resultado =
    (oper == 0) ? soma(a, b) :
    (oper == 1) ? subtrair(a, b) :
    (oper == 2) ? multiplicar(a, b) :
    (oper == 3) ? dividir(a, b) :
                  exponencial(a, b);

  document.getElementById("resp").innerHTML =
    `O resultado da operação é: <b>${resultado}</b>`;
}
</script>

</body>
</html>
